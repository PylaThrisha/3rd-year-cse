<!DOCTYPE html>
<html>
<head>
<title>student form</title>
</head>
<body bgcolor=skyblue>
<form>
Firstname:<input type="text" id="fn" name="fn"><br><br>
Lastname:<input type="text" id="ln" name="ln"><br><br>
Fathername:<input type="text" id="ffn" name="ffn"><br><br>
Mothername:<input type="text" id="mn" name="mn"><br><br>
DOB:<input type="date" id="bdate" name="bdate"><br><br>
Gender:<input type="radio" name="radio" value="radio">Male
<input type="radio" name="radio" value="radio">Female
<input type="radio" name="radio" value="radio">Other<br><br>
Nationality : <select name="select">
<option value="Indian">Indian</option>
<option value="Australian">Australian</option>
<option value="American">American</option>
<option value="Russian">Russian</option>
</select><br><br>
State : <select name="select">
<option value="Telangana">Telangana</option>
<option value="AndhraPradesh">AndhraPradesh</option>
<option value="Maharastra">Maharastra</option>
<option value="Tamilnadu">Tamilnadu</option>
</select><br><br>
Address:<textarea rows="2" cols="20"></textarea><br><br>
PhoneNumber:<input type="tel" id="pn" name="pn"><br><br>
Qualification:<input type="checkbox" name="check" vale="check">SSC
<input type="checkbox" name="check" vale="check">INTER
<input type="checkbox" name="check" vale="check">UG
<input type="checkbox" name="check" vale="check">PG<br><br>
Email:<input type="email" id="email" name="email"><br><br>
RollNumber:<input type="text" id="rn" name="rn"><br><br>
Course : <select name="select">
<option value="B-TECH">B-TECH</option>
<option value="M-TECH">M-TECH</option></select><br><br>
Branch : <select name="select">
<option value="CSE">CSE</option>
<option value="IT">IT</option>
<option value="ECE">ECE</option>
<option value="EEE">EEE</option>
</select><br><br>
</form>
</body>
</html>
